        <h2>波兰迎接天主教万圣节</h2>
        <p>波兰一家手工作坊正在制作「万圣节」使用的蜡烛，卢布斯卡省。</p>
        <p>11月1日是天主教节日「万圣节」，该节日旨在纪念圣徒和殉道者，天主教徒会点燃蜡烛缅怀逝去的亲友。</p>
        <p>天主教是波兰第一大宗教，教徒占人口比例超过70%。世界银行预测2024年波兰 GDP 增速将达到3.2%，高于欧洲及中亚地区平均水平，主要受到家庭消费增长推动。</p>
